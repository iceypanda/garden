        <h2>Care</h2>
        <ul>
            <li>best grown in pot so does not compete with other plants</li>
            <li>or plant in bottomless bucket in ground</li>
        </ul>

        <h2>Prune</h2>
        <ul>
            <li>cut back to ground level in autumn / Oct</li>
            <li>divide in autumn / Oct, discard centre and use outer roots</li>
        </ul>
